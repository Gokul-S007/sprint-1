<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width,initial scale=1.0">
        <title>Login and Sign Up Page</title>
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!--custom css file link-->
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    </div>
                    <span>You can use your custom email</span>
                    <input type="text" placeholder="NAME" class="box">
                    <input type="email" placeholder="E-mail" class="box">
                    <input type="password" placeholder="PASSWORD" class="box">
                    <input type="password" placeholder="RE-ENTER PASSWORD" class="box">
                    <button class="btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    </div>
                    <span>Enter your sign in credentials</span>
                    <input type="email" placeholder="E-mail" class="box">
                    <input type="password" placeholder="PASSWORD" class="box">
                    <button class="btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <div class="container-checkbox">
                            <ul class="ks-cboxtags">
                              <li><input type="checkbox" id="checkboxOne" value="headline"><label for="checkboxOne">headline</label></li>
                              <li><input type="checkbox" id="checkboxTwo" value="sport" checked><label for="checkboxTwo">sport</label></li>
                              <li><input type="checkbox" id="checkboxThree" value="tech" checked><label for="checkboxThree">tech</label></li>
                              <li><input type="checkbox" id="checkboxFour" value="world"><label for="checkboxFour">world</label></li>
                              <li><input type="checkbox" id="checkboxFive" value="finance"><label for="checkboxFive">finance</label></li>
                              <li><input type="checkbox" id="checkboxSix" value="politics" checked><label for="checkboxSix">politics</label></li>
                              <li><input type="checkbox" id="checkboxSeven" value="business"><label for="checkboxSeven">business</label></li>
                              <li><input type="checkbox" id="checkboxEight" value="economics"><label for="checkboxEight">economics</label></li>
                              <li><input type="checkbox" id="checkboxNine" value="entertainment"><label for="checkboxNine">entertainment</label></li>
                              <li><input type="checkbox" id="checkboxTen" value="beauty"><label for="checkboxTen">beauty</label></li>
                              <li><input type="checkbox" id="checkboxEleven" value="travel"><label for="checkboxEleven">travel</label></li>
                              <li><input type="checkbox" id="checkboxTwelve" value="music"><label for="checkboxTwelve">music</label></li>
                              <li><input type="checkbox" id="checkboxThirteen" value="food"><label for="checkboxThirteen">food</label></li>
                              <li><input type="checkbox" id="checkboxFourteen" value="science"><label for="checkboxFourteen">science</label></li>
                              <li><input type="checkbox" id="checkboxFifteen" value="cricket"><label for="checkboxFifteen">cricket</label></li>
                            </ul>
                          </div>
                        <h1>Already registed ?</h1>
                        <button class="btn" id="signin">sign in</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                    <h1>Welcome to Future of storage!</h1>
                    <button class="btn" id="signup">sign up</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="./login.js"></script>
    </body>
</html>
